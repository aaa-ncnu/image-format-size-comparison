<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-GxhP7S92hzaDyDJqbdpcHqV5cFflxAx0Yze/X7vUONp43KK1E8eUWaJIMkit3D0R"
  crossorigin="anonymous">
<link href="css/images.css" rel="stylesheet" type="text/css">

<script src="js/scripts.js"></script>
</head>
<body>
  <div class="container-fluid image-viewer">
    <div class="row">
      <div class="col mt-5">
        <div class="image-viewer__nav">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/jpeg/landscape/landscape-1.jpg" data-webp-url="/img/jpeg/landscape/landscape-1.webp">LS Jpeg 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/jpeg/landscape/landscape-2.jpg" data-webp-url="/img/jpeg/landscape/landscape-2.webp">LS Jpeg 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/jpeg/portrait/portrait-1.jpg" data-webp-url="/img/jpeg/portrait/portrait-1.webp">PT Jpeg 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/jpeg/portrait/portrait-2.jpg" data-webp-url="/img/jpeg/portrait/portrait-2.webp">PT Jpeg 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/png/landscape/landscape-1.png" data-webp-url="/img/png/landscape/landscape-1.webp">LS Png 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/png/landscape/landscape-2.png" data-webp-url="/img/png/landscape/landscape-2.webp">LS Png 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/png/portrait/portrait-1.png" data-webp-url="/img/png/portrait/portrait-1.webp">PT Png 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-button" href="#" data-img-url="/img/png/portrait/portrait-2.png" data-webp-url="/img/png/portrait/portrait-2.webp">PT Png 2</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row">
        <div class="col-4 col-md-3 sidebar">
          <form>
            <h5 class="mb-3">Density</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" id="densityChoice1" name="density" value="retina">
              <label class="form-check-label" for="densityChoice1">Retina</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" id="densityChoice2"name="density" value="standard">
              <label class="form-check-label" for="densityChoice2">Standard</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="webP" name="webP" value="webP">
              <label class="form-check-label" for="webP">Show WebP</label>
            </div>
            <h5 class="mt-5 mb-3">Img size</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" id="size768" name="size" value="768">
              <label class="form-check-label" for="size768">768 width</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" id="size1440" name="size" value="1440">
              <label class="form-check-label" for="size1440">1440 width</label>
            </div>
            <h5 class="mt-5 mb-3">Img Quality</h5>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkBox" type="checkbox" value="90" name="quality-90">
              <label class="form-check-label" for="quality-90">90%</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkBox" type="checkbox" value="80" name="quality-80">
              <label class="form-check-label" for="quality-80">80%</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkBox" type="checkbox" value="70" name="quality-70">
              <label class="form-check-label" for="quality-70">70%</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkBox" type="checkbox" value="60" name="quality-60">
              <label class="form-check-label" for="quality-60">60%</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkBox" type="checkbox" value="50" name="quality-50">
              <label class="form-check-label" for="quality-50">50%</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkBox" type="checkbox" value="40" name="quality-40">
              <label class="form-check-label" for="quality-40">40%</label>
            </div>
          </form>
        </div>
        <div class="col-8 col-md-9">
          <div class="image-viewer__viewer">
            <div class="image-viewer__image" id="image"></div>
            <div class="image-viewer__image" id="webPimage"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
