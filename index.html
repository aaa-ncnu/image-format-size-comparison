<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container image-viewer">
      <header>
        <a class="toggle open" href="#img-options">MENU</a>
      </header>
      <aside id="img-options" role="navigation">
        <a class="toggle close" href="#">x</a>
        <h3 class="img-options__title">Image Options</h3>
		  	<h4>Landscape</h4>
		  	<ul class="img-landscape">
			  	<li>JPG</li>
			  	<li><a class="img-sample" href="#" data-img-url="/img/jpeg/landscape/landscape-1.jpg" data-webp-url="/img/jpeg/landscape/landscape-1.webp">Img 1</a></li>
			  	<li><a class="img-sample" href="#" data-img-url="/img/jpeg/landscape/landscape-2.jpg" data-webp-url="/img/jpeg/landscape/landscape-2.webp">Img 2</a></li>
		  	</ul>
		  	<ul>
			  	<li>PNG</li>
			  	<li>
            <a class="img-sample" href="#" data-img-url="/img/png/landscape/landscape-1.png" data-webp-url="/img/png/landscape/landscape-1.webp">Png 1</a>
          </li>
          <li>
            <a class="img-sample" href="#" data-img-url="/img/png/landscape/landscape-2.png" data-webp-url="/img/png/landscape/landscape-2.webp">Png 2</a>
          </li>
		  	</ul>

			  <h4>Portrait</h4>
		  	<ul class="img-portrait">
			  	<li>JPG</li>
			  	<li>
            <a class="img-sample" href="#" data-img-url="/img/jpeg/portrait/portrait-1.jpg" data-webp-url="/img/jpeg/portrait/portrait-1.webp">Img 1</a>
          </li>
          <li>
            <a class="img-sample" href="#" data-img-url="/img/jpeg/portrait/portrait-2.jpg" data-webp-url="/img/jpeg/portrait/portrait-2.webp">Img 2</a>
          </li>
        </ul>
		  	<ul>
			  	<li>PNG</li>
			  	<li>
            <a class="img-sample" href="#" data-img-url="/img/png/portrait/portrait-1.png" data-webp-url="/img/png/portrait/portrait-1.webp">Png 1</a>
          </li>
          <li>
            <a class="img-sample" href="#" data-img-url="/img/png/portrait/portrait-2.png" data-webp-url="/img/png/portrait/portrait-2.webp">Png 2</a>
          </li>
		  	</ul>
        <form>
          <h4>Density</h4>
          <ul>
            <li>
              <input type="radio" id="densityChoice1" name="density" value="retina">
              <label for="densityChoice1">Retina</label>
            </li>
            <li>
              <input type="radio" id="densityChoice2" name="density" value="standard">
              <label for="densityChoice2">Standard</label>
            </li>
          </ul>
          <h5>Show JPG WepP <span class="small">(if supported)</span></h5>
          <ul>
            <li>
              <input type="checkbox" id="webP" name="webP" value="webP">
              <label for="webP">WebP</label>
            </li>
          </ul>

          <h4>Width</h4>
          <ul>
            <li>
              <input type="radio" id="size768" name="size" value="768">
              <label for="size768">768px</label>
            </li>
            <li>
              <input type="radio" id="size1440" name="size" value="1440">
              <label for="size1440">1440px</label>
            </li>
          </ul>

          <h4>Quality</h4>
          <ul class="img-quality">
            <li>
              <input id="checkBox" type="checkbox" value="100" name="quality-100">
              <label for="quality-100">100%</label>
            </li>
            <li>
              <input id="checkBox" type="checkbox" value="90" name="quality-90">
              <label for="quality-90">90%</label>
            </li>
            <li>
              <input id="checkBox" type="checkbox" value="80" name="quality-80">
              <label for="quality-80">80%</label>
            </li>
            <li>
              <input id="checkBox" type="checkbox" value="70" name="quality-70">
              <label for="quality-70">70%</label>
            </li>
            <li>
              <input id="checkBox" type="checkbox" value="60" name="quality-60">
              <label for="quality-60">60%</label>
            </li>
            <li>
              <input id="checkBox" type="checkbox" value="50" name="quality-50">
              <label for="quality-50">50%</label>
            </li>
            <li>
              <input id="checkBox" type="checkbox" value="40" name="quality-40">
              <label for="quality-40">40%</label>
            </li>
          </ul>
        </form>
      </aside>
      <section>
        <article>
          <div class="image-viewer__viewer">
            <div class="image-viewer__image" id="image"></div>
            <div class="image-viewer__image" id="webPimage"></div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
