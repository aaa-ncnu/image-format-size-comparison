<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-GxhP7S92hzaDyDJqbdpcHqV5cFflxAx0Yze/X7vUONp43KK1E8eUWaJIMkit3D0R"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="container">

    <div class="image-viewer">
      <div class="image-viewer__nav">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/jpeg/landscape/landscape-1.jpg">LS Jpeg 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/jpeg/landscape/landscape-2.jpg">LS Jpeg 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/jpeg/portrait/portrait-1.jpg">PT Jpeg 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/jpeg/portrait/portrait-2.jpg">PT Jpeg 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/png/landscape/landscape-1.png">LS Png 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/png/landscape/landscape-2.png">LS Png 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/png/portrait/portrait-1.png">PT Png 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-button" href="#" data-img-url="/img/png/portrait/portrait-2.png">PT Png 2</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="image-viewer__main">
      <aside class="image-viewer__sidebar">
        <form action="">
          <h5>Img density</h5>
          <div class="form-field-group">
            <input type="radio" id="densityChoice1" 
              name="density" value="retina">
            <label for="densityChoice1">Retina</label>
            <input type="radio" id="densityChoice2"
              name="density" value="standard">
            <label for="densityChoice2">Standard</label>
          </div>
          <br>
          <input type="checkbox" id="webP"
              name="webP" value="webP">
          <label for="webP">Show WebP</label>
          <br>
          <br>
          <h5>Img size</h5>
          <div class="form-field-group">
              <input type="radio" id="sizeChoice1"
              name="size" value="768width">
            <label for="sizeChoice1">768 width</label>
            <input type="radio" id="sizeChoice2"
              name="size" value="1440width">
            <label for="sizeChoice2">1440 width</label>
          </div>
          <br>
          <h5>Img Quality</h5>
          <div class="form-field-group">
              <input id="checkBox" type="checkbox" value="90" name="quality-90">
              <label for="quality-90">90%</label>

              <input id="checkBox" type="checkbox" value="80" name="quality-80">
              <label for="quality-80">80%</label>
              
              <input id="checkBox" type="checkbox" value="70" name="quality-70">
              <label for="quality-70">70%</label>
              
              <input id="checkBox" type="checkbox" value="60" name="quality-60">
              <label for="quality-60">60%</label>
              
              <input id="checkBox" type="checkbox" value="50" name="quality-50">
              <label for="quality-50">50%</label>
              
              <input id="checkBox" type="checkbox" value="40" name="quality-40">
              <label for="quality-40">40%</label>
              
          </div>
        </form>
      </aside>

      <div class="image-viewer__viewer">
        <div class="image-viewer__image" id="image">

        </div>

      </div>
    </div>
  </div>
</body>
</html>
